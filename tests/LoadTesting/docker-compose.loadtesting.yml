version: "3.5"
services:
  zipkin:
    image: openzipkin/zipkin
    ports:
      - 9411:9411
    environment:
      - STORAGE_TYPE=mysql
      - MYSQL_HOST=zipkin-storage
      - MYSQL_USER=zipkin
      - MYSQL_PASS=zipkin
      - JAVA_OPTS=-Xms256m -Xms256m -XX:+ExitOnOutOfMemoryError
    depends_on:
      - zipkin-storage
  zipkin-storage:
    image: openzipkin/zipkin-mysql
